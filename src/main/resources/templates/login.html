<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Management - Login </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{login.css}">


</head>
<body>
<!--Error message  -->
<div th:if="${param.error}" class="alert">
    <div class="alert alert-danger">
        Invalid Username or Password.
    </div>
</div>
<!-- logout message -->
<div th:if="${param.error}" class="alert">
    <div class="alert alert-danger">
        You have been logged out.
    </div>
</div>
<div class="login-form">
    <div class="face">
        <span class="text">LOGIN</span>
        <span class="loader"></span>
    </div>

    <form th:action="@{/login-user}" method="POST">


        <div class="form-group">
            <input  type="text" id="username" name="username" placeholder="Enter Email ID"  required class="form-control">
        </div>

        <div class="form-group">
            <input type="password" id="password" placeholder="Password" name="password" required>
        </div>

        <button class="input-btn" type="submit"></button>

    </form>
    <div class="form-group new_user">
        <span>New User?<a href="/" th:href="@{/auth/register}">Register here</a></span>
    </div>
</div>

</body>
</html>
